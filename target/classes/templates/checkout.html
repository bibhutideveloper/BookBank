<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/8755f6524d.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/cart.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<link rel="stylesheet" th:href="@{/css/checkout.css}">

<script th:src="@{/js/main-banner.js}"></script>
<script th:src="@{/js/nav-cart.js}"></script>
<script th:src="@{/js/login.js}"></script>

<title>BookBank | Checkout</title>
</head>
<body>
 <div th:replace="@{/fragments/header}::header"></div>
	<section id="checkout-container">
		<div class="checkout-container">
        <div class="personal-info">
            <h2>Personal Information</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </form>
        </div>

        <div class="bill-details">
            <h2>Bill Details</h2>
            <ul>
                <li th:each="cart : ${listCart}">
                    <span class="book-details">
                        <span th:text="${cart.books.bookName}" class="book-name">Book 1</span>
                        <span class="book-quantity">
                        	<span>x</span>
                        	<span th:text="${cart.bookQuantity}" class="quantity"></span>
                        </span>
                    </span>
                    <span>
                    	<span><i class="fa-solid fa-indian-rupee-sign"></i></span>
                    	<span th:text="${cart.books.bookPrice * cart.bookQuantity}" class="price"></span>
                    </span>
                </li>
            </ul>
            <hr>
            <div class="total">
                <span>Total:</span>
                <span>
                	<span><i class="fa-solid fa-indian-rupee-sign"></i></span>
                	<span th:text="${grandTotal}"></span>
                </span>
            </div>
            
            <hr>
            <div class="payment-methods">
                <h3>Payment Methods</h3>
                <label class="payment-option">
                    <input type="radio" name="payment" value="cash" checked>
                    Cash
                </label>

                <label class="payment-option">
                    <input type="radio" name="payment" value="online">
                    Online
                </label>

                <label class="payment-option">
                    <input type="radio" name="payment" value="card">
                    Card
                </label>
            </div>

            
			<button class="btn proceed-to-payment">Proceed to Payment<i class="fa-solid fa-angle-right"></i></button>

        </div>
    </div>
	</section>
</body>


</html>
