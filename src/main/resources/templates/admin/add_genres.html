<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8755f6524d.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
	<link rel="stylesheet" th:href="@{/css/admin-sidebar.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard-tabs.css}">

	<script th:src="@{/js/alert.js}"></script>
    <title>Add Genres</title>
</head>
<body>
	<div th:replace="admin/fragments/header::header"></div>
	<section id="admin-dashboard">
		<div th:replace="admin/fragments/sidebar::sidebar"></div>
		<div class="dashboard-tabs">			
			<div class="dashboard-tabs-data" >
		        <div class="heading-mini">
		            <h2>Add Genres</h2>
		            <div class="dividerFull"></div>
		        </div>
		        <!-- alert message  -->
				<div th:if="${param.success}" id="alertMessage">
				    <div class="alert alert-success">
				        <i class="fa-regular fa-circle-check"></i>
				        &emsp;Genre Added Successfully !
				    </div>
				</div>
				<div th:if="${param.error}" id="alertMessage">
				    <div class="alert alert-error">
				        <i class="fa-solid fa-triangle-exclamation"></i>
				        &emsp;Failed To Add Genre !
				    </div>
				</div>
		        <div class="dashboard-inner">
		          <form action="#" th:action="@{/admin/add_genres}" th:object="${genres}" th:method="POST">
                        <div class="form-div">
                            <div class="form-inputs">
                                 <div class="input-container">
                                    <label for="bgName">genre name</label>
                                    <input type="text" th:field="*{bgName}" name="bgName" id="bgName" required>
                                </div>
                                <div class="input-container">
                                    <label for="bgDesc">description</label>
                                    <input type="text" th:field="*{bgDesc}" name="bgDesc" id="bgDesc">
                                </div>
                                <div class="input-container">
                                    <label for="genreImage">preview</label>
                                    <input type="file" name="genreImage" id="bg" style="background: none">
                                </div>
                                <div class="input-container">
                                    
                                </div> 
                                <div class="input-container">
                                    <button type="submit" class="btn">Add Genre<i class="fa-solid fa-angle-right"></i></button>
                                </div>
                            </div>
                    	</div>
                    </form>
		        </div>
    		</div>
		</div>
	</section>

    
</body>
</html>
